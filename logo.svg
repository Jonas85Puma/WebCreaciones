<svg width="220" height="50" viewBox="0 0 220 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icono Moderno -->
  <g transform="translate(5, 5)">
    <!-- Fondo con gradiente -->
    <defs>
      <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.15" />
        <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.05" />
      </linearGradient>
      <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Fondo suave -->
    <rect width="40" height="40" rx="8" fill="url(#bgGradient)"/>
    
    <!-- Brackets de cÃ³digo estilizados -->
    <path d="M14 12 L10 20 L14 28" stroke="url(#iconGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M26 12 L30 20 L26 28" stroke="url(#iconGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Slash central con estilo -->
    <path d="M24 12 L16 28" stroke="#2563eb" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Detalle decorativo -->
    <circle cx="20" cy="20" r="1.5" fill="#f59e0b"/>
  </g>
  
  <!-- Texto "Web" -->
  <text x="55" y="32" font-family="'Poppins', -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="20" font-weight="700" fill="#1f2937" letter-spacing="-0.5">Web</text>
  
  <!-- Texto "Creaciones" -->
  <text x="96" y="32" font-family="'Poppins', -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="20" font-weight="700" fill="#2563eb" letter-spacing="-0.5">Creaciones</text>
</svg>
